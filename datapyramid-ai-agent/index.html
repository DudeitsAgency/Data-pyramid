<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataPyramid AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        --tw-bg-opacity: 1;
        background-color: rgb(226 232 240 / var(--tw-bg-opacity)); /* slate-200 */
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .glowing-shadow-amber {
        box-shadow: 0 0 15px rgba(251, 191, 36, 0.3), 0 0 5px rgba(251, 191, 36, 0.2);
      }
      .glowing-shadow-cyan {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.3), 0 0 5px rgba(34, 211, 238, 0.2);
      }
      .glowing-shadow-indigo {
        box-shadow: 0 0 15px rgba(129, 140, 248, 0.3), 0 0 5px rgba(129, 140, 248, 0.2);
      }

      /* Animated Background */
      @keyframes move-background {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(1000px, 1000px);
        }
      }
      #background-wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(15, 23, 42, 0.08); /* Darker particles for darker background */
        animation: move-background 200s linear infinite;
      }
      .p1 { width: 400px; height: 400px; top: -10%; left: 10%; }
      .p2 { width: 300px; height: 300px; top: 20%; left: 70%; }
      .p3 { width: 200px; height: 200px; top: 80%; left: 20%; }
      .p4 { width: 150px; height: 150px; top: 50%; left: 40%; }
      .p5 { width: 100px; height: 100px; top: 90%; left: 90%; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="background-wrap">
      <div class="particle p1"></div>
      <div class="particle p2"></div>
      <div class="particle p3"></div>
      <div class="particle p4"></div>
      <div class="particle p5"></div>
    </div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
